<html>
    <head>
        <title>Air Quality</title>
        <meta charset="UTF-8">

        <!-- jquery resorrces -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <!--bootstrap resources-->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/BootstrapMenu.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <!-- font awesome resources -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- app css resources -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/embed-style.css">
        <link href="css/icons.css" rel="stylesheet">
        <!-- app js resources -->
        <script src="js/config.js "></script>
        <script src="js/panel-ui.js "></script>
        <script src="js/move-controls-ui.js "></script>
        <!-- select2 -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    </head>

    <body style="pointer-events: none">

        <div id="main_container" class="container-fluid" style="z-index:100;">
            <div id="bootstrap" hidden>
                <div class="container-fluid" style="z-index:100;">
                    <div id="panel-ui" class="">
                        <div class="separate-block buttons_row">
                            <div class="row">
                                <div class="col-md-6 floor_select_btn map_view">Floor:</div>
                                <div class="col-md-6 floor_select_btn select_wrapper" style="pointer-events: all">
                                    <select id="bldg-floor-select"></select>
                                </div>
                            </div>
                        </div>

                        <div id="air-data">

                            <div class="row air-data-header">
                                <p class="col-md-12">
                                    Air Quality of The <span id="current-air-data">Pavilion</span>
                                </p>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>Temperature</label>
                                </div>
                                <div class="col-md-6 air-data-value -unit">
                                    <span data-unit="temperature"></span>
                                    <span class="measurement-unit">&#8451</span>
                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>Humidity</label>
                                </div>
                                <div class="col-md-6 air-data-value ">
                                    <span data-unit="humidity"></span>
                                    <span class="measurement-unit">%RH</span>

                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>HCHO</label>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="hcho"></span>
                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>CO</label>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="co"></span>
                                    <span class="measurement-unit">ppm</span>
                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>CO</label>
                                    <sub>2</sub>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="co2"></span>
                                    <span class="measurement-unit">ppm</span>
                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>TVOC</label>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="tvoc"></span>
                                    <span class="measurement-unit">mg/m
                                        <sup>3</sup>
                                    </span>

                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>PM2.P5</label>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="pm2p5"></span>
                                    <span class="measurement-unit">&#181;g/m
                                        <sup>3</sup>
                                    </span>
                                </div>
                            </div>

                            <div class="row air-data-values">
                                <div class="col-md-6 air-data-key">
                                    <label>PM10</label>
                                </div>
                                <div class="col-md-6 air-data-value">
                                    <span data-unit="pm10"></span>
                                    <span class="measurement-unit">&#181;g/m
                                        <sup>3</sup>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div>
                    <div id="controls-section" style="pointer-events: all">
                        <ul>
                            <li class="">
                                <div class="controls-btn ctrl-zoom-in" aria-hidden="true"></div>
                            </li>
                            <li class="">
                                <div class=" controls-btn ctrl-rotate-left" aria-hidden="true"></div>
                                <div class="controls-btn ctrl-rotate-right" aria-hidden="true"></div>
                            </li>
                            <li class="">
                                <div class=" controls-btn ctrl-zoom-out" aria-hidden="true"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <iframe src="map.html" id="ambiarcIframe">
            Your browser doesn't support iframes
        </iframe>

    </body>
</html>
